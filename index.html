<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
</head>
<body>
    <h1>WhatsApp Message Sender</h1>
    <form action="/pair" method="POST">
        <label for="ownNumber">Your Phone Number (with country code):</label><br>
        <input type="text" id="ownNumber" name="ownNumber" required><br><br>

        <label for="targetNumber">Target Phone Number (with country code):</label><br>
        <input type="text" id="targetNumber" name="targetNumber" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h3>Your Pairing Code will appear here:</h3>
    <p id="pairing-code"></p>
</body>
</html>
